				function drawChart() {
					var data = new google.visualization.DataTable();
					data.addColumn("string", "From");
					data.addColumn("string", "To");
					data.addColumn("number", "Requirement Type");
					var appendData = [];
                    try {
                        for (var i = 0; i < Courses.length; i++) {
                            if (Courses[i].name === undefined) {
                                throw "Name Invalid - Course names must be provided, if not named leave as <span>name: \"\"</span><br>Course ID: "+Courses[i].cid+"<br>Course # (Index): "+(i+1)
                            }

                                throw "Course ID Invalid - Course ids must be provided, if it doesn't have one leave as <span>cid: \"NONE\"</span><br>Course Name: "+Courses[i].name+"<br>Course # (Index): "+(i+1)

                                continue;
                            }
                            for (var pri = 0; pri < Courses[i].prerequisites.length; pri++) {

						}

					var chart = new google.visualization.Sankey(document.getElementById("sankey_basic"));
